<!DOCTYPE html>
<html>
    <head>
        <title>Exemplos Spring MVC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Exemplo 7</h1>
            <table>
                <thead>
                    <tr>
                        <th>Header</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cab : ${cabecalhos}">
                        <td th:text="${cab.key}"></td>
                        <td th:text="${cab.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
